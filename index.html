<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">welcome to <span class="font-semibold text-red-500">My Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">please Login</h3>

            <!-- form -->
            <div>
                <input id="user-email" class=" block w-3/4 p-6 mb-5 border-2 border-red-500 px-2 rounded" type="text"
                    placeholder="your email">
                <input id="user-password" class=" block w-2/4 p-3 mb-5 border-2 border-red-500 px-2 rounded"
                    type="password" placeholder="password">
                <button id="login-submit"
                    class="bg-yellow-600 p-2 font-medium text-white border border-red-400 px-2 rounded">submit</button>
            </div>

        </section>
    </main>
    <!-- js -->
    <script src="/bank.js"></script>
</body>

</html>
