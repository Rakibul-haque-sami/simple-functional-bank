<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's gets some <span
                class="font-semibold text-red-500">Moooooooooney!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">0</span></h3>
                </div>

                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">0</span></h3>
                </div>

                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">100</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-9 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Deposit Here</h3>
                    <div>
                        <input id="deposit-input" class=" block w-3/4 p-6 mb-5 border-2 border-red-500 px-2 rounded"
                            type="text" placeholder="Enter amount to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-600 p-2 font-medium text-white border border-red-400 px-2 rounded">Deposit</button>
                    </div>
                </div>
                <!--  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">withdraw Here</h3>
                    <div>
                        <input id="withdraw-input" class=" block w-3/4 p-6 mb-5 border-2 border-red-500 px-2 rounded"
                            type="text" placeholder="Enter amount to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-600 p-2 font-medium text-white border border-red-400 px-2 rounded">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="/banking.js"></script>
</body>

</html>
